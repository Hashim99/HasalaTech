<body class="bg-gradient-primary">
    <nav class="navbar navbar-light navbar-expand-md" style="background: #4e73df;">
        <div class="container-fluid">
            <a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="index.html">
                <div class="sidebar-brand-icon rotate-n-15"><img src="assets/img/logo.svg" style="width: 71px;height: 39px;"></div>
                <div class="sidebar-brand-text mx-3"><span style="color: rgb(255,255,255);">HasalaTech</span></div>
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-flex">
                        <div class="flex-grow-1 bg-register-image" style="background-image: url(&quot;assets/img/desert.jpg&quot;);"></div>
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">Create an Account!</h4>
                            </div>
                            <form class="user">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input id = "regFName" class="form-control form-control-user" type="text"  placeholder="First Name" ></div>
                                    <div class="col-sm-6"><input id = "regLName" class="form-control form-control-user" type="text"  placeholder="Last Name" ></div>
                                </div>
                                <div class="form-group"><input id = "regEmail" class="form-control form-control-user" type="email"  placeholder="Email Address"></div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input id = "regPassword" class="form-control form-control-user" type="password"  placeholder="Password" ></div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="password"  placeholder="Repeat Password" ></div>
                                </div>
                          

                                <a id = "register" class="btn btn-primary btn-block text-white btn-user" type = "submit" role="button">
                                    &nbsp; Register Account
                                
                                </a>
                                <hr>

                                <a id = "googleReg" class="btn btn-primary btn-block text-white btn-google btn-user" role="button">
                                    <i class="fab fa-google"></i>&nbsp; Register with Google
                                
                                </a>
                                <hr>
                            </form>
                            <div class="text-center"><a class="small" href="forgot-password.html">Forgot Password?</a></div>
                            <div class="text-center"><a class="small" href="login.html">Already have an account? Login!</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
