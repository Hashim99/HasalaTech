<body id = "loginBody" class="bg-gradient-primary">
    <nav class="navbar navbar-light navbar-expand-md" style="background: #4e73df;">
        <div class="container-fluid">
            <a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="index.html">
                <div class="sidebar-brand-icon rotate-n-15"><img src="assets/img/logo.svg" style="width: 71px;height: 39px;"></div>
                <div class="sidebar-brand-text mx-3"><span style="color: rgb(255,255,255);">My Budget</span></div>
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-login-image" style="background-image: url(&quot;assets/img/Riyadh_Skyline.jpg&quot;);"></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">Welcome Back!</h4>
                                    </div>
                                    <form class="user">
                                        <div class="form-group"><input id = "loginEmail" class="form-control form-control-user" type="email"  aria-describedby="emailHelp" placeholder="Enter Email Address..." ></div>
                                        <div class="form-group"><input id = "loginPassword" class="form-control form-control-user" type="password"  placeholder="Password" ></div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <div class="form-check"><input class="form-check-input custom-control-input" type="checkbox" id="formCheck-1"><label class="form-check-label custom-control-label" for="formCheck-1">Remember Me</label></div>
                                            </div>
                                        </div>
                                        <a id = "login" class="btn btn-primary btn-block text-white btn-user" role="button">Login</a>
                                        <hr>
                                    
                                        <a id = "googleLogin" class="btn btn-primary btn-block text-white btn-google btn-user" role="button"><i class="fab fa-google"></i>
                                            
                                            &nbsp; Login with Google


                                        </a>
                                        <hr>
                                    </form>
                                    <div class="text-center"><a class="small" href="forgot-password.html">Forgot Password?</a></div>
                                    <div class="text-center"><a class="small" href="register.html">Create an Account!</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
